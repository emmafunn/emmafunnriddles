<p>Level 5</p>
<p>&nbsp;</p>
<p>He is standing, waiting in the queue, so sad and wistful</p>
<p>He is thinking about you, about love lost</p>
<p>Walking over to him slowly, I say,</p>
<p>This large sea of people, all milling around.</p>
<p>He looks at me and just says one word. . . K.</p>
