<title>Put it Together</title>

<body>
<div class="title">Level 26</div>
<div class="poem">
    <p>Today was a good day</p>
    <p>Because I relaxed and read a book</p>
    <p>I read and I read I read</p>
    <p>And the book, it really blew me away</p>
    <p>It was a really great day</p>
    <p>Because I read and it blew me away</p>
    <p>What a great mix</p>
</div>
